{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms/register.css' %}">
</head>
<body>
    <div class="form-container">
<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Password Confirmation</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Phone</label>
                {{ form.phone }}
            </div>

<!-- ... other form fields ... -->

        <div class="form-group">
            <label for="{{ form.profile_image.id_for_label }}">Profile Image</label>
            {{ form.profile_image }}
        </div>

<!-- ... submit button and other HTML ... -->

            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>
</html>
